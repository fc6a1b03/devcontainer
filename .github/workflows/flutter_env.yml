name: Snapshot Flutter Env (Java+Flutter only) to Docker

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/flutter-env

jobs:
  snapshot:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Get Ubuntu version
        id: ubuntu
        run: |
          . /etc/os-release
          echo "version=${VERSION_ID}" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=true
      - uses: docker/build-push-action@v5
        with:
          push: true
          context: .
          file: ./flutter.dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            UBUNTU_VERSION=${{ steps.ubuntu.outputs.version }}
